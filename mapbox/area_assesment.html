<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div id="map-root" class="map">
    <section id="map-info" class="map-info">
        <h2 class="map-info__title">Information</h2>
    </section>

    <div class="map__wrapper">
        <div id="map-helpers" class="map__helpers">
            <div class="map__controls">
                <div id="map-modes" class="map__modes"></div>
                <div id="map-styles" class="map__styles"></div>
            </div>
            <div id="map-tips" class="map-tips"></div>
        </div>
        <div id="map" class="map__canvas"></div>
    </div>
</div>

<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js"></script>
<script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
<script src="scripts.js"></script>

</body>
</html>
